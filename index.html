<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups to Ounces Calculator</title>
    
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <h1>Lets convert cups to ounces</h1>

    <h2>Enter number of cups</h2>
    <form>
        <label for = "cups">Cups</label>
        <input type="text" id="cups">
        <span id="cups-span">*</span>
        <br>

        <label for = "ounces">Ounces</label>
        <input type="text" id="ounces" disabled>
        <br>

        <button type="button" id="convert"> Convert</button>

        <script src="/js/main.js"></script>

    </form>
</body>
</html>
